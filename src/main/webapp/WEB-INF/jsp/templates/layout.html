<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>PlayerRank - The ranking for amateur soccer players</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            main > .container {
              padding: 60px 15px 0;
            }
            footer.fixed-footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
            }
        </style>
    </head>

    <body class="d-flex flex-column h-100">
      <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PlayerRanking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
             <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}"  href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/partida/lista') ? 'active':''}" href="/partida/lista">Partidas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/jogador/lista') ? 'active':''}" href="/jogador/lista">Jogadores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/jogadorpartida/lista') ? 'active':''}" href="/jogadorpartida/lista">Partidas dos Jogadores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/gol/lista') ? 'active':''}" href="/gol/lista">Gols</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/drible/lista') ? 'active':''}" href="/drible/lista">Dribles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/passe/lista') ? 'active':''}" href="/passe/lista">Passes</a>
                </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

      <!-- Begin page content -->
      <main class="flex-shrink-0">
          <div class="container mt-5" layout:fragment="content">
          </div>
      </main>

      <footer class="footer fixed-footer mt-auto py-3 bg-light">
          <div class="container">
            <span class="text-muted">@2022 - Kevin Farias</span>
          </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
