<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">
     <h2>Resumo da partida de um jogador</h2>
     <form action="/jogadorpartida" method="post">
		 <div class="form-group">
	      <label>Partida</label>
             <select name="partida" id="partida">
                <option th:each="partida : ${partidas}"
                    th:value="${partida.id}" th:text="${partida.local}"></option>
            </select>
	    </div>
	    <div class="form-group">
	      <label>Vencedor?</label>
	      <input type="checkbox" class="form-check-input" placeholder="Vencedor da partida?" name="vencedor" id="vencedor" />
	    </div>
	    <div class="form-group">
	      <label>Jogador</label>
             <select name="jogador" id="jogador">
                <option th:each="jogador : ${jogadores}"
                    th:value="${jogador.id}" th:text="${jogador.nome}"></option>
            </select>
	    </div>
		<div class="form-group">
	      <label>Gols:</label>
				<div class="form-check" th:each="gol: ${gols}">
				  <input class="form-check-input" type="checkbox" name="acoes" th:value="${gol.id}">
				  <label class="form-check-label" th:text="${gol.nome}"></label>
				</div>
	    </div>

		<div class="form-group">
	      <label>Passes:</label>
				<div class="form-check" th:each="passe: ${passes}">
				  <input class="form-check-input" type="checkbox" name="acoes" th:value="${passe.id}">
				  <label class="form-check-label" th:text="${passe.nome}"></label>
				</div>
	    </div>

		<div class="form-group">
	      <label>Dribles:</label>
				<div class="form-check" th:each="drible: ${dribles}">
				  <input class="form-check-input" type="checkbox" name="acoes" th:value="${drible.id}">
				  <label class="form-check-label" th:text="${drible.nome}"></label>
				</div>
	    </div>
		<div class="mt-5"></div>
	    <button type="submit" class="btn btn-default btn-outline-success">Cadastrar</button>
	  </form>
   </div>
</html>
