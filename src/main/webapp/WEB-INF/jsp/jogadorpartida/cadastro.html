<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">
     <h2>Partida</h2>
     <form action="/jogadorpartida" method="post">
	    <div class="form-group">
	      <label>Partida:</label>
	      <input type="text" class="form-control" placeholder="Digite o id da partida" name="partida">
	    </div>
	    <div class="form-group">
	      <label>Vencedor?</label>
	      <input type="checkbox" class="form-check-input" placeholder="Vencedor da partida?" name="vencedor" id="vencedor" />
	    </div>
	    <div class="form-group">
	      <label>Jogador:</label>
	      <input type="text" class="form-control" placeholder="Digite o id do jogador" name="jogador">
	    </div>
		<div class="mt-5"></div>
	    <button type="submit" class="btn btn-default btn-outline-success">Cadastrar</button>
	  </form>
   </div>
</html>
