<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">
     <h2>Passe</h2>
     <form action="/gol" method="post">
	    <div class="form-group">
	      <label>Pontos:</label>
	      <input type="text" class="form-control" placeholder="Digite a quantidade de pontos" name="pontos">
	    </div>
	    <div class="form-group">
	      <label>Nome:</label>
	      <input type="text" class="form-control" placeholder="Digite o nome do gol" name="nome">
	    </div>
         <div class="form-group">
	      <label>Correto?</label>
	      <input type="checkbox" class="form-check-input" placeholder="Correto?" name="correto" id="correto" />
	    </div>
         <div class="form-group">
	      <label>Assistencia?</label>
	      <input type="checkbox" class="form-check-input" placeholder="Assistencia?" name="assistencia" id="assistencia" />
	    </div>
		<div class="mt-5"></div>
	    <button type="submit" class="btn btn-default btn-outline-success">Cadastrar</button>
	  </form>
   </div>
</html>
