<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">
     <h2>Partida</h2>
     <form action="/gol" method="post">
	    <div class="form-group">
	      <label>Pontos:</label>
	      <input type="text" class="form-control" placeholder="Digite a quantidade de pontos" name="pontos">
	    </div>
	    <div class="form-group">
	      <label>Nome:</label>
	      <input type="text" class="form-control" placeholder="Digite o nome do gol" name="nome">
	    </div>
         <div class="form-group">
	      <label>Decisivo?</label>
	      <input type="checkbox" class="form-check-input" placeholder="Decisivo?" name="decisivo" id="decisivo" />
	    </div>
        <div class="form-group">
	      <label>Dificuldade</label>
	      <input type="number" class="form-control" placeholder="Dificuldade?" name="dificuldade" id="dificuldade" />
	    </div>
        <div class="form-group">
	      <label>Tipo de gol</label>
             <select name="tipo" id="tipo">
                <option th:each="tipoDeGol : ${T(br.edu.infnet.playerrank.model.domain.enums.TipoDeGol).values()}"
                    th:value="${tipoDeGol}" th:text="${tipoDeGol.label}"></option>
            </select>
	    </div>
		<div class="mt-5"></div>
	    <button type="submit" class="btn btn-default btn-outline-success">Cadastrar</button>
	  </form>
   </div>
</html>
