<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">
     <h2>Jogador</h2>
     <form action="/jogador" method="post">
	    <div class="form-group">
	      <label>Nome:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu nome" name="nome">
	    </div>
	    <div class="form-group">
	      <label>E-mail:</label>
	      <input type="email" class="form-control" placeholder="Entre com o seu e-mail" name="email">
	    </div>
	    <div class="form-group">
	      <label>CPF:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu CPF" name="cpf">
	    </div>
	    <div class="form-group">
	      <label>Cidade:</label>
	      <input type="text" class="form-control" placeholder="Nome da cidade" name="cidade">
	    </div>
		 <div class="mt-5"></div>
	    <button type="submit" class="btn btn-default btn-outline-success">Cadastrar</button>
	  </form>
   </div>
</html>
