<!DOCTYPE html>
<html
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   lang="en"
   layout:decorate="~{templates/layout}">
   <div layout:fragment="content">

	<form action="/cep" class="form-inline" method="post">

	    <div class="form-group">
	      <label>CEP:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu CEP" name="cep">
	    </div>

	    <button type="submit" class="btn btn-default">Buscar</button>
	</form>

	<h2>Usu√°rio</h2>
	  <form action="/usuario/incluir" method="post">
	    <div class="form-group">
	      <label>Nome:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu nome" name="nome">
	    </div>
	    <div class="form-group">
	      <label>E-mail:</label>
	      <input type="email" class="form-control" placeholder="Entre com o seu e-mail" name="email">
	    </div>
	    <div class="form-group">
	      <label>Senha:</label>
	      <input type="password" class="form-control" placeholder="Entre com a sua senha" name="senha">
	    </div>


	    <div class="form-group">
	      <label>Cep:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu cep" th:value="${endereco.cep}" name="endereco.cep">
	    </div>

	    <div class="form-group">
	      <label>Logradouro:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu logradouro" th:value="${endereco.logradouro}" name="endereco.logradouro">
	    </div>

	    <div class="form-group">
	      <label>Complemento:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu complemento" th:value="${endereco.complemento}" name="endereco.complemento">
	    </div>

	    <div class="form-group">
	      <label>Bairro:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu bairro" th:value="${endereco.bairro}" name="endereco.bairro">
	    </div>

	    <div class="form-group">
	      <label>Localidade:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu localidade" th:value="${endereco.localidade}" name="endereco.localidade">
	    </div>

	    <div class="form-group">
	      <label>UF:</label>
	      <input type="text" class="form-control" placeholder="Entre com o seu uf" th:value="${endereco.uf}" name="endereco.uf">
	    </div>

	    <button type="submit" class="btn btn-default">Cadastrar</button>
	  </form>
   </div>
</html>
